<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Theremin Demo</title>
  <script defer src="./js/main.js"></script><link href="css/style.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="d-flex flex-row justify-content-between">
        <h1 class="display-4">Theremin Demo</h1>
        <div class="custom-control custom-switch mt-4"><span class="mr-5">Level control</span>
          <input class="custom-control-input" id="level-control" type="checkbox">
          <label class="custom-control-label text-info" id="level-control-label" for="level-control">Top to bottom (â†“)</label>
        </div><a href="https://github.com/higuma/theremin-demo" target="_blank" rel="noopener noreferrer"><img class="mt-4 float-right" src="img/GitHub-Mark-32px.png" alt="GitHub logo 32x32"></a>
      </div>
      <div class="d-flex flex-row mt-3 cannot-select">
        <div>
          <button class="btn btn-secondary" id="start-stop">Start</button>
        </div>
        <div class="d-flex align-items-center ml-4 mr-2">Range</div>
        <div class="progress w-100 h-auto" id="range">
          <div class="progress-bar bg-progress" id="range-offset" style="width: 0%;"></div>
          <div class="progress-bar" id="range-bar" style="width: 50%;"></div>
        </div>
      </div>
      <canvas class="img-fluid mt-4" id="theremin" width="1140" height="320">This page requires HTML canvas</canvas>
    </div>
  </body>
</html>
